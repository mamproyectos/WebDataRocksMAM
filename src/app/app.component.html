<wbr-pivot #pivot2 [toolbar]="true" [width]="'100%'" [height]="500" [report]="{
            dataSource: {
              filename: 'http://localhost:3000/gastos'

            },
              slice: {
                rows: [
                {
                    uniqueName: 'Category'
                },
                {
                    uniqueName: 'Business Type'
                }
            ]
              },
              columns: [
      {
          uniqueName: 'Country'
      }
  ],


measures: [
      {
         uniqueName: 'Price',
         aggregation: sum,
         format: 'currency'
      },
      {
          uniqueName: 'Quantity',
          aggregation: 'sum'
      },
      {
          uniqueName: 'Price * Quantity',
          formula: 'sum(\Price\) * sum(\Quantity\)' ,
          individual: 'true',
          caption: 'Overall Price (Price x Quantity)',
          format: 'currency'
      }
  ],
  formats: [{
                name: 'currency',
                decimalPlaces: 2,
                thousandsSeparator: '.',
                decimalSeparator: ','
                }]

          }">
</wbr-pivot>
